{% for post in site.posts %}
<article>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        {{ post.content }}
    <a href="{{ post.url }}">
    <div class="date">Published on {{ post.date | date: "%-d/%m/%Y" }}.
    {% if post.update %}
    	Last update: {{ post.update | date: "%-d/%m/%Y" }}.
    {% endif %}
    </div>
    </a>
</article>
{% endfor %}
